<body id="body" onload="EnableEditableContent()">
    <div id="mainPage">
    
        <div class="row">
            <div class="col-md-12">
                <nav>
                    <ul>
                        <li><a class="btn btn-primary" href="index.html"> Home</a></li>

                    </ul>
                </nav>
            </div>
        </div>
        
        <form>
        	<div class="container" id="editableAboutDetails">
            	<div class="row">
                	<div class="col-sm-12 col-md-12">
                    	<section class="box-shadow">
                        	<header>
                            	<h2>Transfer Center</h2>
                        	</header>
                        	<p>
                        		<div class="col-sm-10 col-md-8">
                        			<section class="box-shadow">
                        				<p>Transfer to: 
                        				<select>
 						 					<option value="Savings">Checking</option>
  											<option value="Checkings">Savings</option>
  										</select>
  										</p>
                        				<p>Amount: $....(Placeholder)</p> 
                        				<p>Amount: <input type="number" min="1" step="any" /></p>
                        				<button type="button">Transfer</button>
                        			</section>
                        		</div>
                        	</p>
						</section>
                	</div>
    			</div>
    		</div>
    	</form>
    	<br/>
        <form>
        	<div class="container" id="editableAboutDetails">
            	<div class="row">
                	<div class="col-sm-12 col-md-12">
                    	<section class="box-shadow">
                        	<header>
                            	<h2>Payment Center</h2>
                        	</header>
                        	<p>
                        		<div class="col-sm-10 col-md-8">
                        			<section class="box-shadow">
                        				<p>Bank Account(Placeholder - This will be where you can pay your bills from the bank itself)
                        					<select>
 						 						<option value="Account 1">Account 1</option>
  												<option value="Account 2">Account 2</option>
  											</select>
  										</p>
                        				<p>Amount Due: $....(Placeholder)</p>

                        				<button type="button">Pay</button>
                        			</section>
                        		</div>
                        	</p>
						</section>
                	</div>
    			</div>
    		</div>
    	</form>
